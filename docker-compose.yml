version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # - DATABASE_URL=postgresql://postgres:password@db:5432/smartsaver
    depends_on:
      - db
    networks:
      - smartsaver-network

  db:
    image: ankane/pgvector
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=smartsaver
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartsaver-network

networks:
  smartsaver-network:
    driver: bridge

volumes:
  postgres_data:
